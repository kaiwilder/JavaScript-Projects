<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                animation: fadeInAnimation ease 3s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            /*hoping this counts for the animation challenge*/
            @keyframes fadeInAnimation {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <p>
            This page will fade in
            after loading
        </p>
    </body>
</html>
