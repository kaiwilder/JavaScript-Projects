<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #slideshow {
                margin: 50px;
                position: relative;
                width: 240px;
                height: 240px;
                padding: 10px;
            }

            #slideshow > div {
                position: absolute;
                top: 10px;
                left:10px;
                right: 10px;
                bottom: 10px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="slideshow">
            <div>
                <img src="img_mountains.jpg">
            </div>
            <div>
                <img src="img_nature.jpg">
            </div>
            <div>
                <img src="img_snow.jpg">
            </div>
        </div>
        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() {
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
        </script>
    </body>
</html>
