<!DOCTYPE html>
<html>
    <body>
        <p id="myCat"></p>

        <script>
            var cat = {name: "Marcy", breed: "Domestic", color:"Black"};
            document.getElementById("myCat").innerHTML = JSON.stringify(cat);
        </script>

        <p id="myCat2"></p>

        <script>
            var cat2 = {name: "Marcy", breed: "Domestic", color:"Black"};
            var JSONstring = JSON.parse(cat2);
            document.getElementById("myCat2").innerHTML = JSONstring.name + " the " + 
                JSONstring.breed;
        </script>
    </body>
</html>
