<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="arrow" onclick="myFunction()">This function performs basic math!</p>

        <script>
            myFunction = () => {
                var num1 = 75;
                var num2 = 40;
                document.getElementById("arrow").innerHTML = num1 + num2;
            }

            hello = () => "hellooo";
            document.write = hello
        </script>
    </body>
</html>
