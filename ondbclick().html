<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <p id="dbl" ondblclick="myFunction()">Double Click This</p>

        <script>
            function myFunction() {
                document.getElementById("dbl").style.color="red";
            }
        </script>
    </body>
</html>
